
<div class="container-user">
    <ng-container *ngIf="root">
        <p>Nombre: {{root.firstName}}</p>
        <p>Apellido: {{root.lastName}}</p>
        <p>Edad: {{root.age}}</p>
        <p>Genero: {{root.gender}}</p>
        <img src="/assets/images/search.png" alt="">
        <p>Email: {{root.email}}</p>
        <p>Username: {{root.username}}</p>
        <p>ID: {{root.id}}</p>
    </ng-container>

</div>
