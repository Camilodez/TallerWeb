<h2>Posts</h2>
<div class="post-container" *ngIf="id">
    <div *ngFor="let post of publicaciones" class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
        <p>Reactions: {{ post.reactions }}</p>
        <div class="comments">
            <h5>Comentarios</h5>
            <div *ngFor="let comment of comentarios" class="comment">
                <p><strong>{{ comment.user.username }}:</strong> {{ comment.body }}</p>
            </div>
        </div>
    </div>
</div>
